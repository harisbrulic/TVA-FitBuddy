name: flutter_application_1
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  dio: ^4.0.0
  cupertino_icons: ^1.0.6
  flutter_svg: ^0.22.0
  animated_text_kit: ^4.2.1
  shared_preferences: ^2.0.13
  flutter_secure_storage: ^5.0.2
  jwt_decoder: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/email.png
    - assets/icons/lock.png
    - assets/icons/potisk.png
    - assets/icons/home.png
    - assets/icons/name.png
    - assets/icons/image.png
    - assets/images/onboarding1.png
    - assets/images/onboarding2.png
    - assets/images/onboarding3.png
    - assets/images/onboarding4.png
    - assets/exercise_gifs/bench_press.gif
    - assets/exercise_gifs/deadlift.gif
    - assets/exercise_gifs/pocep.gif
    - assets/exercise_gifs/tek.gif
    - assets/exercise_gifs/kolesarjenje.gif
    - assets/exercise_gifs/jumping_jacks.gif
    - assets/exercise_gifs/overhead_press.gif
    - assets/exercise_gifs/pull-up.gif
    - assets/exercise_gifs/biceps_curl.gif
    - assets/exercise_gifs/cable_rope_pushdown.gif
    - assets/exercise_gifs/bent_over_barbell_row.gif
    - assets/exercise_gifs/incline_barbell_bench_press.gif
    - assets/exercise_gifs/dumbbell_flat_bench_press.gif
    - assets/exercise_gifs/incline_dumbbell_fly.gif
    - assets/exercise_gifs/dips.gif
    - assets/exercise_gifs/trap_bar_deadlift.gif
    - assets/exercise_gifs/dumbbell_row.gif


  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
